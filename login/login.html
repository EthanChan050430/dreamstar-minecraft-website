<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>登录 - 星梦服务器</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="login-styles.css">
    <link rel="stylesheet" href="../ai-assistant.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 星空背景 -->
    <div class="starry-sky">
        <div class="stars"></div>
        <div class="shooting-stars">
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
        </div>
    </div>    <!-- 导航菜单 -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- 左侧导航项 -->
            <div class="nav-left">
                <!-- 主页链接 -->
                <div class="nav-item">
                    <a href="../index.html" class="nav-link">主页</a>
                </div>
                
                <!-- 服务器信息栏 -->
                <div class="nav-item dropdown">
                    <span class="nav-link">服务器信息</span>
                    <div class="dropdown-content">
                        <a href="../index.html#owner-intro">服主介绍</a>
                        <a href="../index.html#server1">1服简介</a>
                        <a href="../index.html#server2">2服简介</a>
                        <a href="../index.html#server3">3服简介</a>
                    </div>
                </div>
                
                <!-- 服务器官网栏 -->
                <div class="nav-item dropdown">
                    <span class="nav-link">服务器官网</span>
                    <div class="dropdown-content">
                        <a href="../server/service_01.html">一服官网</a>
                        <a href="../server/service_02.html">二服官网</a>
                        <a href="../server/service_03.html">三服官网</a>
                    </div>
                </div>
                
                <!-- 联系我们 -->
                <div class="nav-item">
                    <span class="nav-link" id="contact-btn">联系我们</span>
                </div>
            </div>
            
            <!-- 右侧导航项 -->
            <div class="nav-right">
                <!-- 当前页面标识 -->
                <div class="nav-item login-section">
                    <span class="current-page">登录</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 登录表单容器 -->
    <div class="login-container">
        <div class="login-card">
            <!-- 标题区域 -->
            <div class="login-header">
                <h1 class="login-title">星梦服务器</h1>
                <p class="login-subtitle">Dream Star Server</p>
                <div class="title-decoration"></div>
            </div>

            <!-- 登录表单 -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required>
                        <div class="input-focus-effect"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <div class="input-focus-effect"></div>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        记住密码
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>

                <button type="submit" class="login-btn-primary">
                    <span>登录</span>
                    <div class="btn-glow"></div>
                </button>

                <div class="divider">
                    <span>或者</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn qq-btn">
                        <span>QQ登录</span>
                    </button>
                    <button type="button" class="social-btn wechat-btn">
                        <span>微信登录</span>
                    </button>
                </div>

                <div class="register-link">
                    <span>还没有账号？</span>
                    <a href="#" class="register-btn">立即注册</a>
                </div>
            </form>
        </div>

        <!-- 装饰粒子 -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>    </div>    <!-- 联系我们弹窗 -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <img src="../images/QQ_qun.jpg" alt="加群二维码" class="contact-image">
        </div>
    </div>    <script src="login-script.js"></script>
    <script src="../ai-assistant.js"></script>
</body>
</html>
